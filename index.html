<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drum Kit</h1>
        <div class="drum-pad" data-sound="kick">Kick</div>
        <div class="drum-pad" data-sound="snare">Snare</div>
        <div class="drum-pad" data-sound="hihat">Hi-Hat</div>
        <div class="drum-pad" data-sound="tom1">Tom 1</div>
        <div class="drum-pad" data-sound="tom2">Tom 2</div>
        <div class="drum-pad" data-sound="cymbal">Cymbal</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
